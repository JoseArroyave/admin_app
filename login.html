<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Main -->
  <link rel="stylesheet" href="css/main.css">

  <title>Admin app</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 fixed-top">
    <div class="container">
      <a href="login.html" class="navbar-brand">App Commerce</a>
    </div>
  </nav>

  <img src="img/logo_login.png" alt="logo" class="img-fluid mx-auto d-block my-5">

  <!-- Login -->
  <section id="login">
    <div class="container">
      <div class="row mx-3 mx-md-0 justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header colorPrincipal">
              <h4 class="text-center">Acceso Usuarios</h4>
            </div>
            <div class="card-body">
              <form method="POST">
                <div class="form-group">
                  <div class="row p-3 justify-content-md-between">
                    <div class="col-12 col-md-auto">
                      <label for="email">Email:</label>
                    </div>
                    <div class="col-12 col-md-auto">
                      <input type="email" name="email" id="emailIngreso" class="form-control" required placeholder="Ingresa tu email">
                    </div>
                  </div>
                  <div class="row p-3 justify-content-md-between">
                    <div class="col-12 col-md-auto">
                      <label for="password">Contrase√±a:</label>
                    </div>
                    <div class="col-12 col-md-auto">
                      <input type="password" name="password" id="passwordIngreso" class="form-control" required
                        placeholder="Ingresa tu password">
                    </div>
                  </div>
                  <div class="p-3 text-center">
                    <button type="submit" class="btn btn-colorPrincipal btnIngresar"><i class="fa-solid fa-user"></i>
                      Ingresar</button>
                      <br>
                    <button type="submit" class="btn btn-colorPrincipal btnIngresarInvitado mt-2"><i class="fa-solid fa-user"></i>
                      Ingresar como invitado</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer id="main-footer" class="bg-dark text-white p-1 fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center m-0">
            2022 - Todos los derechos reservados. <span>App Commerce &copy;</span>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0e4230e118.js" crossorigin="anonymous"></script>
  <!-- SweetAlert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Main -->
  <script src="js/main.js"></script>
</body>

</html>
